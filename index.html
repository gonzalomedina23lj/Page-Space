<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>know S  P  A  C  E  ?</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>    
    <header>
        <nav class="navbar_menu">
            <div class="logo">
                <img src="images/logo_6.gif" alt="">
            </div>
            <ul class="nav_elements">
                <li><a href="Planet">Planet</a></li>
                <li><a href="Moon">Moon</a></li>
                <li><a href="Sun">Sun</a></li>
                <li><a href="Mars">Mars</a></li>                
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="earthsection">
                <img class="earthimg" id="earth" src="images/earth_2.png" alt="">
                <img class="satimg" id="satellite" src="images/sat_1.png" alt="">
                <img class="jupimg" id="jupiter" src="images/jupiter_2.png" alt="">
                <img class="sunimg" id="sun" src="images/sun_1.png" alt="">
                <img class="moonimg" id="moon" src="images/moon_1.png" alt="">

            </div>

        </section>
        
        <section class="banner container">
            <video class="bannervideo" src="videos/banner.mp4" autoplay muted loop preload="auto"></video>
            <img class="earthbanner" src="images/earth_2.png" alt="">
            <img class="spaceshipbanner" id="spaceship" src="images/spaceship_1.png" alt="">
            <img class="moonbanner" src="images/moon_1.png" alt="">

        </section>

        <section class="moonsection container">
            <div id="scene">
                <div data-depth=".1"><img class="moonpic" src="images/moon_1.png" alt=""></div>
                <div class="layer" data-depth="0.1"><img class=earthmoonsection src="images/earth_2.png" alt=""></div>
                <div class="layer" data-depth="0.4"><img class="star1" src="images/star_1.png" alt=""></div>
                <div class="layer" data-depth="0.8"><img class="star2" src="images/star_1.png" alt=""></div>
                <div class="layer" data-depth="0.2"><img class="star3" src="images/star_1.png" alt=""></div>
                <div class="layer" data-depth="0.8"><img class="astronaut" src="images/astronaut_1.png" alt=""></div>
            </div>

                
        </section>




    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="js/parallax.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
    </script>
</body>
</html>
