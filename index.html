<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Discover our nearby universe through this website designed with Parallax effect.">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>know S  P  A  C  E  ?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <header>
        <nav class="navbar-menu container">
            <div class="logo">
                <img src="images/logo_2.gif" alt="">
            </div>
                <ul class="nav-elements">
                    <li><a href="Planet">Planet</a></li>
                    <li><a href="Moon">Moon</a></li>
                    <li><a href="Sun">Sun</a></li>
                    <li><a href="Mars">Mars</a></li>                
                </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <div class="earth-sequence">
                <img class="earth-img-1" id="earth" src="images/earth_2.webp" alt="">
                <img class="sat-img-1" id="satellite" src="images/sat_1.webp" alt="">
                <img class="jup-img-1" id="jupiter" src="images/jupiter_2.webp" alt="">
                <img class="sun-img-1" id="sun" src="images/sun_2.webp" alt="">
                <img class="moon-img-1" id="moon" src="images/moon_1.webp" alt="">

            </div>

        </section>
        
        <section class="banner container">
            <div class="banner-video">
                <video src="videos/banner_1.mp4" autoplay muted loop preload="auto"></video>
            </div>
            <div class="left-banner">
                <img  src="images/earth_2.webp" alt="">
            </div>
            <div class="right-banner">
                <img  src="images/moon_1.webp" alt="">
            </div>
            <div class="space-ship-banner" id="spaceship" >
                <img  src="images/spaceship_1.webp" alt="">
            </div>
            
        </section>

        <section class="moon-sequence container">
            <div id="scene">
                <div data-depth=".1"><img class="moon-pic" src="images/moon_1.webp" alt=""></div>
                <div class="layer" data-depth="0.1"><img class=earth-moon-sequence src="images/earth_2.webp" alt=""></div>
                <div class="layer" data-depth="0.4"><img class="star-1" src="images/star_1.webp" alt=""></div>
                <div class="layer" data-depth="0.8"><img class="star-2" src="images/star_1.webp" alt=""></div>
                <div class="layer" data-depth="0.2"><img class="star-3" src="images/star_1.webp" alt=""></div>
                <div class="layer" data-depth="0.8"><img class="astronaut" src="images/astronaut_1.webp" alt=""></div>
            </div>

                
        </section>

        <section class="banner container">
            <div class="banner-video">
                <video src="videos/banner_1.mp4" autoplay muted loop preload="auto"></video>
            </div>
            <div class="left-banner">
                <img src="images/earth_2.webp" alt="">
            </div>
            <div class="right-banner">
                <img src="images/sun_2.webp" alt="" translate="transform=0.5">
            </div>
            <div class="space-ship-banner" id="spaceship" >
                <img  src="images/spaceship_1.webp" alt="">
            </div>
            
        </section>

        <section class="container">
            <div class="sun-sequence">
                <div class="scene">
                    <div data-depth=".1"><img class="sun-img-2" src="images/sun_2.webp" alt=""></div>
                    <img class="earth-img-2" src="images/earth_2.webp" alt="">
                    <div class="layer" data-depth="0.4"><img class=flare1 src="" alt=""></div>

                </div>

            </div>

        </section>
        <section class="banner container">
            <div class="banner-video">
                <video src="videos/banner_1.mp4" autoplay muted loop preload="auto"></video>
            </div>
            <div class="left-banner">
                <img  src="images/earth_2.webp" alt="">
            </div>
            <div class="right-banner">
                <img  src="images/moon_1.webp" alt="">
            </div>
            <div class="space-ship-banner" id="spaceship" >
                <img  src="images/spaceship_1.webp" alt="">
            </div>
            
        </section>
        <section class="container">
            <div class="mars-sequence">
                <img class="mars-mountain-1" id="mars-mountain-1" src="images/mars_mountain_1.webp" alt="">
                <img class="mars-mountain-2" id="mars-mountain-2" src="images/mars_mountain_2.webp" alt="">
                <img class="earth-img-3" id="earthimg3" src="images/earth_2.webp">

            </div>

        </section>




    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="js/parallax.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
    </script>
</body>
</html>
